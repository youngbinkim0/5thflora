<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fifth Flora - Floral design by Hope Brice">
    <title>Fifth Flora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <a href="#section-1" class="logo-link">
                <img src="images/430bTvD7um_2j7ngb.jpg" alt="Fifth Flora Logo" class="header-logo">
            </a>
            <p class="tagline fade-in">a work in progress...</p>
            <a href="mailto:fifthflora@gmail.com" class="inquire-btn">inquire</a>
        </div>
    </header>

    <!-- Section 1: Title + Slideshow -->
    <section id="section-1" class="section section-hero">
        <h1 class="hero-title slide-up">fifth flora</h1>
        <div class="slideshow-container">
            <div class="slideshow" id="slideshow">
                <!-- Slides will be dynamically generated -->
            </div>
        </div>
    </section>

    <!-- Section 2: Two Large Featured Images -->
    <section id="section-2" class="section section-featured">
        <div class="featured-images">
            <img src="Large Images/2 best Images/Ie6H_9LlPG_2ka95d.jpg" alt="Featured floral arrangement" class="featured-img">
            <img src="Large Images/2 best Images/Nr3Ahl37r7_2j7nih.jpg" alt="Featured floral arrangement" class="featured-img">
        </div>
    </section>

    <!-- Section 3: Collage + Footer -->
    <section id="section-3" class="section section-collage">
        <div class="collage">
            <img src="Large Images/Collage/C3WqfnZMeG_2ka95d.jpg" alt="Floral arrangement" class="collage-img collage-img-1">
            <img src="Large Images/Collage/g98192-I2k_2j7np8.jpeg" alt="Floral arrangement" class="collage-img collage-img-2">
            <img src="Large Images/Collage/yqPKKinH6W_2ka95d.jpg" alt="Floral arrangement" class="collage-img collage-img-3">
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content slide-up-delay">
                <p>Hope Brice</p>
                <p><a href="mailto:fifthflora@gmail.com">fifthflora@gmail.com</a></p>
                <p>New York, New York</p>
            </div>
            <a href="https://www.instagram.com/fifthflora" target="_blank" rel="noopener noreferrer" class="instagram-link" aria-label="Follow Fifth Flora on Instagram">
                <img src="images/6wXfGgyjkZ.svg" alt="Instagram" class="social-icon">
            </a>
        </footer>
    </section>

    <!-- Background Images (decorative) -->
    <div class="decorative-images">
        <img src="images/D7it49NHh3_2j7nii.jpg" alt="Interior design" class="bg-img bg-img-1 fade-in">
        <img src="images/Nr3Ahl37r7_2j7nih.jpg" alt="Bride with bouquet" class="bg-img bg-img-2 fade-in">
    </div>

    <script src="slideshow.js"></script>
</body>
</html>
